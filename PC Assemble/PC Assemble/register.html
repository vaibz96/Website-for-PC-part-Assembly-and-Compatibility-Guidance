<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simple and light sign up form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="user">
    <header class="user__header">
        <img src="css/note.svg" alt="" height="50" width="50" />
        <h1 class="user__title">Please enter valid details and Sign Up</h1>
    </header>
    
    <form class="form" action="insertregister.php" method="post">
        <div class="form__group">
            <input type="text" placeholder="Username" class="form__input" name="user_name" />
        </div>
        
        <div class="form__group">
            <input type="email" placeholder="Email" class="form__input" name="user_email" />
        </div>
        
        <div class="form__group">
            <input type="password" placeholder="Password" class="form__input" name="user_password" />
        </div>
         <input class="btn" type="submit" value="Submit">
        <!--<button class="btn" type="submit" value="Submit">Register</button> -->
    </form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
